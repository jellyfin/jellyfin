<dom-module id="paper-item-shared-styles">
  <template>
    <style>
      :host {
        display: block;
        min-height: var(--paper-item-min-height, 48px);
        padding: 0px 16px;
      }

      :host > ::content > *:not(:first-child):not(:last-child) {
        margin-right: 16px;
      }
    </style>
  </template>
</dom-module>
