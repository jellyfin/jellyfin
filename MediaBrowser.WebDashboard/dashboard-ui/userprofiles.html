<div id="userProfilesPage" data-role="page" class="page type-interior userProfilesPage fullWidthContent" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Users" data-require="scripts/userprofilespage,emby-button">

    <div>
        <div class="content-primary">
            <div class="verticalSection">
                <div class="sectionTitleContainer">
                    <h1 class="sectionTitle">
                        <span>${HeaderUsers}</span>
                    </h1>
                    <button is="emby-button" type="button" class="raised btnAddUser submit raised-mini sectionTitleButton" style="margin-left:1em;" title="${ButtonAddUser}">
                        <i class="md-icon">add</i>
                        <span>${ButtonAdd}</span>
                    </button>
                </div>
                <div class="localUsers itemsContainer vertical-wrap" style="margin-top: .5em;"></div>
            </div>

            <div class="verticalSection">
                <div class="sectionTitleContainer">
                    <h1 class="sectionTitle">
                        ${HeaderGuests}
                    </h1>
                    <button is="emby-button" type="button" class="raised btnInvite submit raised-mini" style="margin-left:1em;" title="${ButtonInviteUser}">
                        <i class="md-icon">add</i>
                        <span>${ButtonAdd}</span>
                    </button>
                </div>
                <div class="connectUsers itemsContainer vertical-wrap" style="margin-top:.5em;"></div>
            </div>

            <div class="sectionPendingGuests verticalSection" style="display:none;">
                <div class="sectionTitleContainer">
                    <h3 class="sectionTitle">
                        ${HeaderPendingInvitations}
                    </h3>
                </div>
                <div class="itemsContainer vertical-wrap pending" style="margin-top:.5em;"></div>
            </div>
        </div>

    </div>
</div>
